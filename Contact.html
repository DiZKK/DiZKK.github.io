<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" href="images/apple-logo.png">
    <title>Contact - ForbiddenFruit</title>
</head>
<body>
    <div class="background"><img class="backgroundimg" src="/Pagina web/images/background.jpg" alt=""></div>

    <div class="opaccity"></div>

    <div class="nav">
        <div class="logo">
            <h2><a href="Home.html"><img class="applelogo" src="/Pagina web/images/apple-logo.png" alt="Logo"><span>Forbidden Fruitâ„¢</span></a></h2>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Productos.html">Products</a></li>
                <li><a href="About.html">About Us</a></li>
                <li class="active"><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="article">
        <div class="article-title" id="about">
            <h3>Contact Us</h3>
        </div>
        <div class="form-container">
            <form class="form" id="contact-form">
                <div class="form_div">
                    <label for="fullname">Full Name <span class="required">*</span></label>
                    <input type="text" autocomplete="new-password" placeholder="Enter your full name" minlength="5" maxlength="27" id="fullname" required>
                </div>
                <div class="form_div">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" autocomplete="new-password" placeholder="Enter your email" minlength="11" maxlength="30" id="email" required >
                </div>
                <div class="form_div">
                    <label for="options">I'm interested in...</label>
                    <select name="options" id="options">
                        <option value="null">...</option>
                        <option value="i11">iPhone 11</option>
                        <option value="i11pro">iPhone 11 Pro</option>
                        <option value="i11promax">iPhone 11 Pro Max</option>
                        <option value="i12">iPhone 12</option>
                        <option value="i13">iPhone 13</option>
                        <option value="i14">iPhone 14</option>
                    </select>
                </div>
                <button type="submit">SEND</button>
                <p class="warning" id="warning"></p>
                <div class="submitted-data" id="submitted-data"></div>
            </form>
        </div>
        <script src="script.js"></script>
    </div>

    

</body>
</html>
